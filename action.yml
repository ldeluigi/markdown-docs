name: 'Markdown Docs'
author: ldeluigi
description: 'Generates a documentation website from Markdown files with many extensions: https://github.com/ldeluigi/markdown-docs#readme'
branding:
  icon: 'file-text'
  color: 'gray-dark'
inputs:
  src:
    description: 'Source path'
    required: true
    default: '.'
  dst:
    description: 'Output path'
    required: true
    default: 'docs'
  language:
    description: 'Language in mkdocs'
    required: false
    default: 'en'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.src }}
    - ${{ inputs.dst }}
    - ${{ inputs.language }}